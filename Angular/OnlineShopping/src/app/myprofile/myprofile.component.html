<div class="row">
<div class="container">
<form>
    <div *ngFor="let item of details">
    <div class="form-group">
        
        <label for="fname">Full Name</label>
        <input type="text" id="fname" class="form-control" value="{{item.User_Name}}" readonly>
        
    </div>
    <div class="form-group">
        <label for="email">Email Id</label>
        <input type="text" class="form-control" id="email" value="{{item.User_Email}}" readonly>
    </div>
    <div class="form-group">
        <label for="phone">Contact Number</label>
        <input type="text" class="form-control" id="phone" value="{{item.User_Phone}}" readonly>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" value="{{item.User_Address}}" readonly>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" value="{{item.User_City}}" readonly>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" value="{{item.User_Country}}" readonly>
    </div>
</div>
</form>
</div>
</div>
